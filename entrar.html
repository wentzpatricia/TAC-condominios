<body>
    <div class="container">
        <div class="loginBox">
            <div class="logo">
                <img src="./img/logoTac.png">
            </div> 
            <p class="text-center">Tecnologia para Administração de Condomínios</p>           
            <hr>
            <form action="#" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa-regular fa-circle-user"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Digite seu usuário" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-sharp fa-solid fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="submit" class="btn btn-primary" value="Entrar">
                </div>
            </form>
        </div>
    </div>
