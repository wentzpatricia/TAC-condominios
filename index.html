<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--folhas de estilo-->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/headerStyle.css" />
    <link rel="stylesheet" href="./css/homeStyle.css" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>TAC Condominios</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="header__logo"
          src="./img/logoTac.png"
          alt="ilustração do logo da empresa"
        />
        <!-- Hamburger icon -->
        <input class="responsiveMenu" type="checkbox" id="responsiveMenu" />
        <label class="responsiveMenuHamb" for="responsiveMenu">
          <span class="responsiveMenuHamb__line"></span>
        </label>

        <nav>
          <ul class="header__nav">
            <li>
              <a href="#home">home</a>
            </li>
            <li>
              <a href="#empresa">a empresa</a>
            </li>
            <li>
              <a href="#ferramentas">ferramentas</a>
            </li>
            <li>
              <a href="#contato">contato</a>
            </li>
            <li>
              <a href="#entrar">entrar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="home" id="home">
      <div class="home__banner">
        <img src="/img/bannerHome.png" alt="fotografia de uma rua e um tunel" />
      </div>
      <div class="home__text">
        <h2>Tac seu condomínio online em todos os dispositivos</h2>
        <strong id="text"></strong>
      </div>
    </section>
    <!--Importação bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!--Importação dos ícones-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!--scripts próprios-->
    <script src="/js/typeWriter.js"></script>
  </body>
</html>
